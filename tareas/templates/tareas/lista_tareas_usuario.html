<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tareas de {{ usuario.username }}</title>
</head>
<body>
    <h1>Lista de Tareas de {{ usuario.username }}</h1>
    <ul>
        {% for tarea in tareas %}
            <li>{{ tarea.titulo }} - {{ tarea.descripcion }}</li>
        {% empty %}
            <li>No hay tareas asignadas.</li>
        {% endfor %}
    </ul>
</body>
</html>
